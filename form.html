<!DOCTYPE html>
<html>
    <head>
    	<title>Registration Form</title>
    </head>
    <body>
        <h1>Simple form</h1>
        <form>
        	<strong>First Name:<br> <input type = "text" name = "First Name"></strong><br><br>
        	<strong>Last Name:<br>  <input type = "text" name = "last name"></strong><br><br>
        	<strong>Email:<br><input type = "email" name = "Email"></strong><br><br>
        	<strong>Date of birth:<br>  <input type = "date" name = "Date"></strong><br><br>
        	<strong>Favorite season:</strong><br> 
        	Summer<input type = "radio" name = "season"><br>
        	Rainy<input type = "radio" name = "season"><br>
            Winter<input type = "radio" name = "season"><br><br>
        	<strong>Programming languages used:</strong><br>
        	C++<input type = "checkbox" name = "C++"><br>
        	Java<input type = "checkbox" name = "Java"><br>
        	Python<input type = "checkbox" name = "Python"><br>
        	C#<input type = "checkbox" name = "C#"><br>
        	Javascript<input type = "checkbox" name = "Javascript"><br>
        	Kotlin<input type = "checkbox" name = "Kotlin"><br>
        	Golang<input type = "checkbox" name = "Golang"><br><br>
            <label><strong>Favorite language:</strong></label>
            <select name = "fav language">
                <option value = "C++">C++</option>
                <option value = "Java">Java</option>
                <option value = "Python">Python</option>
            </select><br><br>
        	<input type = "submit">
        	<input type = "reset">
        </form>
    </body>
</html>
